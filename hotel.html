<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />  
<!-- 设置缩放 -->  
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />  
<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->  
<meta name="apple-mobile-web-app-capable" content="yes" />  
<!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->  
<meta name="apple-mobile-web-app-status-bar-style" content="black" />  
<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->  
<meta name="format-detection"content="telephone=no, email=no" /> 
<title>首届中国卫生健康科技创新发展大会</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<script type="text/javascript" src="assets/js/index.js"></script>
<script type="text/javascript">
	window.onload = function () {
    var arrows = document.querySelectorAll(".right-arrow")
    var modals = document.querySelectorAll(".main-modal")
    var modalContents = document.querySelectorAll(".main-modal-content")
    arrows.forEach(function(arrow) {
      arrow.addEventListener("click", function (e) {
        var type = this.getAttribute('type')
				switch (type) {
          case "1":
            showModal(".hotel-name")
            break
          case "2":
            showModal(".hotel-type")
            break
          case "3":
            showModal(".hotel-distance")
            break
          case "4":
            showModal(".hotel-level")
            break 
        }
      });
    })

    modals.forEach(function(modal) {
      modal.addEventListener("click", function (e) {
        this.style.display = "none"
      });
    })

    modalContents.forEach(function(content) {
      content.addEventListener("click", function (e) {
        window.event? window.event.cancelBubble = true : e.stopPropagation();
        if(e.preventDefault){
          e.preventDefault();
        }else{
          window.event.returnValue == false;
        }
      });
    })

		var showModal = function (className) {
			var modal = document.querySelector(className)
      modal.style.display = "block"
		}
	}
</script>
</head>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />  
<!-- 设置缩放 -->  
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />  
<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->  
<meta name="apple-mobile-web-app-capable" content="yes" />  
<!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->  
<meta name="apple-mobile-web-app-status-bar-style" content="black" />  
<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->  
<meta name="format-detection"content="telephone=no, email=no" /> 
<title>首届中国卫生健康科技创新发展大会</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<script type="text/javascript" src="assets/js/index.js"></script>
</head>
<body>
<header>
  <img class="back" src="assets/images/fanhui.png" />
  <span class="font_36 font_white">会议注册</span>
  <div class="toolbar-group">
    <img class="toolbar" src="assets/images/zhankai_1.png" />
    <ul class="dropdown-menu" role="menu">
      <li><img src="assets/images/shouye.png" /><a href="#">首页</a></li>
      <li><img src="assets/images/news_1.png" /><a href="#">新闻大会</a></li>
      <li><img src="assets/images/zuzhijigou_1.png" /><a href="#">组织机构</a></li>
      <li><img src="assets/images/huiyiyichen_1.png" /><a href="#">大会日程</a></li>
      <li><img src="assets/images/zhanlan.png" /><a href="#">展览展示</a></li>
      <li><img src="assets/images/video.png" /><a href="#">视频回顾</a></li>
      <li><img src="assets/images/zhinan_1.png" /><a href="#">会议指南</a></li>
      <li><img src="assets/images/lianxowomen_2.png" /><a href="#">联系我们</a></li>
    </ul>
  </div>
</header>
<div class="main-apply">
	<div class="apply-title"><span class="font_36">个人参会报名</span></div>
	<form onsubmit="return false" method="post" class="apply-form">
		<div class="form-item">
			<label for="name">姓名</label>
			<input type="text" class="form-input font_32" id="name" placeholder="请输入您的姓名">
		</div>
		<div class="form-item">
			<label for="mail">登录邮箱</label>
			<input type="email" class="form-input font_32" id="mail" placeholder="请输入您的登录邮箱">
		</div>
		<div class="form-item">
			<label for="sex">性别</label>
			<div class="form-item-group">
				<input type="radio" name="sex" checked=checked><span class="font_32">男</span>
				<input type="radio" name="sex" class="margin-left_48" style="background:red"><span class="font_32">女</span>
			</div>
		</div>
		<div class="form-item">
			<label for="phone">联系电话</label>
			<input type="text" id="phone" class="form-input font_32" placeholder="请输入您的联系电话">
		</div>
		<div class="form-item">
			<label for="job">职务</label>
			<input type="text" id="job" class="form-input font_32" placeholder="请输入您的职务">
		</div>
		<div class="form-item">
			<label for="company">单位名称</label>
			<input type="text" id="company" class="form-input font_32"placeholder="请输入您的联系电话">
		</div>
		<div class="apply-forum"><span class="font_28">选择论坛</span></div>
		<div class="form-extra-item">
			<div class="form-extra-item-title" for="morning">
				<span>2020.11.03 上午</span>
			</div>
			<ul class="extra-checkbox">
				<li><input type="checkbox" name="morning"/><span class="margin-left_32">新药创制分论坛</span></li>
				<li><input type="checkbox" name="morning"/><span class="margin-left_32">传染病与公共卫生分论坛</span></li>
				<li><input type="checkbox" name="morning"/><span class="margin-left_32">生殖医学分论坛</span></li>
				<li><input type="checkbox" name="morning"/><span class="margin-left_32">人工智能与大数据分论坛</span></li>
				<li><input type="checkbox" name="morning"/><span class="margin-left_32">临床医学分论坛</span></li>
			</ul>
		</div>
		<div class="form-extra-item">
			<div class="form-extra-item-title" for="afternoon">
				<span>2020.11.03 下午</span>
			</div>
			<ul class="extra-checkbox">
				<li><input type="checkbox" name="afternoon"/><span class="margin-left_32">肿瘤疾病防治分论坛</span></li>
				<li><input type="checkbox" name="afternoon"/><span class="margin-left_32">心脑血管疾病防治分论坛</span></li>
				<li><input type="checkbox" name="afternoon"/><span class="margin-left_32">代谢性疾病防治分论坛</span></li>
				<li><input type="checkbox" name="afternoon"/><span class="margin-left_32">呼吸系统疾病防治分论坛</span></li>
				<li><input type="checkbox" name="afternoon"/><span class="margin-left_32">成功转化与投资分论坛</span></li>
			</ul>
		</div>
	</form>
	<div class="main-sub apply-sub-main">
		<a href="#" class="font_32 font_white">确认报名</a>
	</div>
</div>
</body>
</html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />  
<!-- 设置缩放 -->  
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />  
<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->  
<meta name="apple-mobile-web-app-capable" content="yes" />  
<!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->  
<meta name="apple-mobile-web-app-status-bar-style" content="black" />  
<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->  
<meta name="format-detection"content="telephone=no, email=no" /> 
<title>首届中国卫生健康科技创新发展大会</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<script type="text/javascript" src="assets/js/index.js"></script>
<script type="text/javascript" src="assets/js/slideunlock.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript">
	window.onload = function () {
		// var slider = new SliderUnlock(".slideunlock-slider", {
    //         labelTip: "滑动解锁",

		// 		alert('解锁成功');

		// });
		// slider.init();
		var phone = document.querySelector(".phone")
    phone.addEventListener("focus", function (e) {
      setImgSrc(this, "shouji.png")
    }, true);
    phone.addEventListener("blur", function (e) {
      setImgSrc(this, "shouji_1.png")
    }, true);
    var password = document.querySelector(".password")
    password.addEventListener("focus", function (e) {
      const parent = this.closest(".form-item")
      setImgSrc(this, "anquan.png")
    }, true);
    password.addEventListener("blur", function (e) {
      const parent = this.closest(".form-item")
      setImgSrc(this, "anquan_1.png")
    }, true);
    var setImgSrc = function (that, imageName) {
			const parent = that.closest(".form-item")
      const formItem = parent.querySelector(".form-item-img")
      const img1 = formItem.querySelector("img")
      img1.setAttribute("src", "assets/images/" + imageName)
		}
	}
</script>
</head>
<body>
<header>
  <img class="back" src="assets/images/fanhui.png" />
  <span class="font_36 font_white">登录</span>
</header>
<div class="main-login">
  <div class="main-form">
    <div class="form-item">
      <div class="form-item-img">
        <img src="assets/images/shouji_1.png" />
      </div>
      <input type="text" class="login-input phone font_32" placeholder="请输入手机号" />
    </div>
    <div class="form-item">
      <div class="form-item-img">
        <img src="assets/images/anquan_1.png" />
      </div>
      <input type="password" class="login-input password font_32 font_lightgray" placeholder="请输入验证码" />
      <a href="#" class="font_23 font_white">获取验证码</a>
    </div>
    <div class="main-sub">

    </div>
    <div class="main-footer">
      <img src="assets/images/zhanghu.png" class="margin-right_32" />
      <a href="#" class="font_30">用户名密码登录</a>
    </div>
  </div>
</div>
</body>

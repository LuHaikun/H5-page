		var phone = document.querySelector(".phone")
    phone.addEventListener("focus", function (e) {
			setImgSrc(this, "shouji.png")
    }, true);
    phone.addEventListener("blur", function (e) {
			setImgSrc(this, "shouji_1.png")
    }, true);
    var password = document.querySelector(".password")
    password.addEventListener("focus", function (e) {
			setImgSrc(this, "anquan.png")
    }, true);
    password.addEventListener("blur", function (e) {
      setImgSrc(this, "anquan_1.png")
		}, true);
		
		var password1 = document.querySelector(".password1")
    password1.addEventListener("focus", function (e) {
			setImgSrc(this, "mima.png")
    }, true);
    password1.addEventListener("blur", function (e) {
      setImgSrc(this, "mima_1.png")
		}, true);

		var setImgSrc = function (that, imageName) {
			const parent = that.closest(".form-item")
      const formItem = parent.querySelector(".form-item-img")
      const img1 = formItem.querySelector("img")
      img1.setAttribute("src", "assets/images/" + imageName)
		}
	}
</script>
